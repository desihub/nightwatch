{% extends "base.html" %}

{% block body %}

{# Rendering arguments: attribute, start, end, timeseries(.script, .div) #}

<title> {{attribute}} Timeseries from {{start}} to {{end}} (inclusive)</title>
{% if timeseries %}
    <div>{{ timeseries.script }} {{ timeseries.div }}</div>
{% endif %}
<script src="../../../../cal_files/jquery_min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( function() {
    $( "#start" ).datepicker({ dateFormat: 'yymmdd' });
    $( "#end" ).datepicker({ dateFormat: 'yymmdd' });
  } );
</script>

<style>
label {
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
  text-align: right;
  width: 400px;
  line-height: 26px;
  margin-bottom: 10px;
}

input {
  height: 20px;
  flex: 0 0 200px;
  margin-left: 10px;
}
</style>

<label>start date: <input type="number" id = "start" value = {{start}}></label>
<label>end date: <input type="number" id = "end" value = {{end}}></label>
<label>data column: <input id = "attribute" value = {{attribute}}></label>
<button onclick='
  var url = "../../" + document.getElementById("start").value + "/" + document.getElementById("end").value + "/" +  document.getElementById("attribute").value
  window.open(url, "_top")
'>Generate Timeseries</button>

{% endblock %}
