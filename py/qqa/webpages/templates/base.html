<!DOCTYPE html>
<html lang="en-US">

{% if bokeh_version %}
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-{{ bokeh_version }}.min.css"
    rel="stylesheet" type="text/css"
>
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-tables-{{ bokeh_version }}.min.css"
    rel="stylesheet" type="text/css"
>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-{{ bokeh_version }}.min.js"></script>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-{{ bokeh_version }}.min.js"></script>
{% endif %}

{% if autoreload %}
<script type="text/javascript" src="../cal_files/live.js#html"></script>
{% endif %}

<head>
<style>
{# We include CSS in every header so that each file is standalone #}
h1, h2, h3, h4, h5, p, ul {
    font-family: Helvetica, Arial, sans-serif;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #eeee;
  text-align: left;
  padding: 8px;
}

th {
  background-color: #cccccc;
}

tr:nth-child(even) {
  background-color: #eeeeee;
}

ul.navigationbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.navigationbar li {
  color: white;
  float: right;
}

ul.navigationbar li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 12px;
  text-align: center;
}

ul.navigationbar li a:hover {
  background-color: #111;
}

ul.navigationbar li.dropdown ul.dropdown-content {
  visibility: hidden;
  position: absolute;
  display: none;
}

ul.navigationbar li.dropdown:hover > ul.dropdown-content {
  visibility: visible;
  display: block;
  background-color: #777777;
  z-index:999;
}

ul.navigationbar li.dropdown:hover ul.dropdown-content a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 12px;
  text-align: center;
}

ul.navigationbar li.dropdown:hover > ul.dropdown-content,
ul.dropdown-content a {
  visibility: visible;
  display: block;
  background-color: #777777;
  z-index:999;
}

ul.navigationbar li.dropdown ul.dropdown-content a:hover { 
  visibility: visible;
  display: block;
  background-color: #111;
  z-index:999;
}

ul.navigationbar li a.noHover {
  pointer-events: none;
  color: #777777;
}

ul.navigationbar li a.current_page {
  pointer-events: none;
  background-color: DarkSlateBlue;
}

</style>
</head>

<body>

{% block navigation %}
{% endblock %}
    
{% block body %}
<p>Default body; update with a child template</p>
{% endblock %}

</body>
</html>
