<!DOCTYPE html>
<html lang="en-US">

<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-{{ bokeh_version }}.min.css"
    rel="stylesheet" type="text/css"
>
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-tables-{{ bokeh_version }}.min.css"
    rel="stylesheet" type="text/css"
>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-{{ bokeh_version }}.min.js"></script>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-{{ bokeh_version }}.min.js"></script>

<head>
<style>
{# We include CSS in every header so that each file is standalone #}
h1, h2, h3, h4, h5, p, ul {
    font-family: Helvetica, Arial, sans-serif;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #eeee;
  text-align: left;
  padding: 8px;
}

th {
  background-color: #cccccc;
}

tr:nth-child(even) {
  background-color: #eeeeee;
}

ul.navigationbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.navigationbar li {
  color: white;
  float: right;
}


ul.navigationbar li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 12px;
  text-align: center;
}

ul.navigationbar li a:hover {
  background-color: #111;
}

ul.navigationbar li a.noHover{
  pointer-events: none;
}
    
</style>
</head>

<body>

{% block navigation %}
{% endblock %}
    
{% block body %}
<p>Default body; update with a child template</p>
{% endblock %}

</body>
</html>
