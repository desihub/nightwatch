{% extends "qabase.html" %}

{% block body %}

{# Each plot is wrapped in if/endif for robustness against missing plots #}

<style>
  .container{
    display: flex;
}
.fixed{
    width: 600px;
}
.flex-item{
    flex-grow: 1;
}
</style>

<div class="container">
  {% if DX %}
      <div class=fixed>{{ DX.script }} {{ DX.div }}</div>
  {% endif %}
  {% if DY %}
      <div class=flex-item>{{ DY.script }} {{ DY.div }}</div>
  {% endif %}
</div>




{% endblock %}
