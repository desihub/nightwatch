{% extends "qabase.html" %}
{% block body %}

<style>
label {
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
  text-align: right;
  width: 400px;
  line-height: 26px;
  margin-bottom: 10px;
}

input {
  height: 20px;
  flex: 0 0 200px;
  margin-left: 10px;
}

table {
  border-collapse: collapse;
}

.container{
  display: flex;
}
.flex-item{
  flex-grow: 1;
}
</style>

<header>
  Guide Images
</header>

<div class="container">

  {# Guide Camera Images #}
  <div class=flex-item>
      <div>{{GUIDE_IMAGE.script}} {{GUIDE_IMAGE.div}}</div>
  </div>

  {# Table of links to different guide images #}
  <div class=flex-item style="padding-right:10px">
  <br>
  <table border="1" cellpadding="8">
    <tr>
    {% for c in ["0", "2", "3", "5", "7", "8"] %}
        <td {% if c == current %} bgcolor="#6495ed" {% endif %}>
            <a href="guide-image-{{c}}-{{zexpid}}.html">
            <font size="5pt">
              <text {% if c in available %} style="font-weight:bold" {% endif %}>{{c}}</text>
            </font>
            </a>
        </td>
    </tr>
    {% endfor %}
  </table>
  <br>

  </div>
</div>
{% endblock %}
